<!DOCTYPE html>

<head>

  <title>External CSS Practice</title>
  <link rel="stylesheet" type="text/css" href="Ex.css">
</head>
<body>

  <div class="container">
    <h1 id="myHeader">External Styling Example</h1>

  <div>This is a div before a heading</div>
