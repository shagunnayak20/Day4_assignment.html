<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Card</title>
  <style>
    .product-card {
      width: 300px;
      font-family: Verdana, sans-serif;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 40px auto;
      text-align: center;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h2 {
      margin: 15px 0 10px;
    }

    .product-card .price {
      color: red;
      font-weight: bold;
    }

    .product-card button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h2>Wireless Headphones</h2>
    <p class="price">$49.99</p>
    <button>Buy Now</button>
  </div>
</body>
</html>
